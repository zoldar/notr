<!doctype html>
<html lang="en">

<head>
  <title>Notr</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <main>
    <section id="notes">
      <form id="note-add-form" data-notr="note-add-form">
        <h3>
          <div id="new_note_title" data-notr="note-add-form-title"></div>
        </h3>

        <div id="new_note_content" data-notr="note-add-form-content"></div>

        <footer class="buttons" data-notr="note-add-form-buttons">
          <ul class="container">
            <li>
              <button type="button" class="toggle" title="Toggle type" data-notr="note-add-form-toggle">
                <img src="icons/palette.svg" alt="" />
              </button>
            </li>
            <li>
              <button type="submit" class="button">Close</button>
            </li>
          </ul>
        </footer>
      </form>

      <dialog id="edit-dialog" data-notr="note-edit-dialog">
        <div class="container">
          <form id="note-edit-form" data-notr="note-edit-form">
            <h3>
              <div id="existing_note_title" data-notr="note-edit-form-title"></div>
            </h3>

            <div id="existing_note_content" data-notr="note-edit-form-content"></div>

            <footer class="buttons" data-notr="note-edit-form-buttons">
              <ul class="container">
                <li class="destroy-item">
                  <button type="button" class="destroy" title="Delete" data-notr="note-edit-form-destroy">
                    <img src="icons/trash.svg" alt="" />
                  </button>
                </li>
                <li>
                  <button type="button" class="toggle" title="Toggle type" data-notr="note-edit-form-toggle">
                    <img src="icons/palette.svg" alt="" />
                  </button>
                </li>
                <li>
                  <button type="submit" class="button">Close</button>
                </li>
              </ul>
            </footer>
          </form>
        </div>
      </dialog>

      <div id="notes-list" data-notr="list"></div>
    </section>

  </main>

  <script type="module" src="/src/app.ts"></script>
</body>

</html>
