<!doctype html>
<html lang="en">

<head>
  <title>Notr</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <main>
    <section id="notes">
      <form id="note-add-form" data-notr="note-add-form">
        <h3><div id="new_note_title" data-notr="note-add-form-title"></div></h3>

        <div id="new_note_content" data-notr="note-add-form-content"></div>

        <footer class="buttons" data-notr="note-add-form-buttons">
          <ul class="container">
            <li>
              <button type="submit" class="button">Close</button>
            </li>
          </ul>
        </footer>
      </form>

      <dialog id="edit-dialog" data-notr="note-edit-dialog">
        <div class="container">
          <form id="note-edit-form" data-notr="note-edit-form">
            <h3><div id="existing_note_title" data-notr="note-edit-form-title"></div></h3>

            <div id="existing_note_content" data-notr="note-edit-form-content"></div>

            <footer class="buttons" data-notr="note-edit-form-buttons">
              <ul class="container">
                <li class="destroy-item">
                  <button type="button" class="destroy" data-notr="note-edit-form-destroy">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-trash" viewBox="0 0 16 16">
                      <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                      <path fill-rule="evenodd"
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg>
                  </button>
                </li>
                <li>
                  <button type="submit" class="button">Close</button>
                </li>
              </ul>
            </footer>
          </form>
        </div>
      </dialog>

      <div id="notes-list" data-notr="list"></div>
    </section>

  </main>

  <script type="module" src="/src/app.ts"></script>
</body>

</html>
