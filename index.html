<!doctype html>
<html lang="en">

<head>
  <title>Notr</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <header>
    <h1>Notr</h1>
  </header>

  <main>
    <section id="notes">
      <form data-notr="note-add-form">
        <div id="new_note_title" data-notr="note-add-form-title"></div>

        <div id="new_note_content" data-notr="note-add-form-content"></div>

        <div class="form-field">
          <button type="submit" class="button">Add</button>
        </div>
      </form>

      <dialog id="edit-dialog" data-notr="note-edit-dialog">
        <div class="container">
          <form id="note-edit-form" data-notr="note-edit-form">
            <div id="existing_note_title" data-notr="note-edit-form-title"></div>

            <div id="existing_note_content" data-notr="note-edit-form-content"></div>
          </form>
        </div>
      </dialog>

      <div id="notes-list" data-notr="list"></div>
    </section>

  </main>

  <script type="module" src="/src/app.ts"></script>
</body>

</html>
