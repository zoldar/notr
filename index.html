<!doctype html>
<html lang="en">

<head>
    <title>Notr</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header>
        <h1>Notr</h1>
    </header>

    <main>
      <form data-notr="note-form">
        <div class="form-field">
          <label for="note_title">Title</label>
          <input type="text" class="form-input" name="note_title" id="note_title" data-notr="note-form-title">
        </div>

        <div class="form-field">
          <label for="note_content">Content</label>
          <textarea name="note_content" id="note_content" cols="30" rows="10" data-notr="note-form-content"></textarea>
        </div>

        <div class="form-field">
          <button type="submit" class="button">Add</button>
        </div>
      </form>

      <ul data-notr="list"></ul>
    </main>

    <script type="module" src="/src/app.ts"></script>
</body>

</html>
