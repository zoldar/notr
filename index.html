<!doctype html>
<html lang="en">

<head>
  <title>Notr</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <header>
    <h1>Notr</h1>
  </header>

  <main>
    <section id="notes">
      <form data-notr="note-add-form">
        <div class="form-field">
          <label for="new_note_title">Title</label>
          <input type="text" class="form-input" name="new_note_title" id="new_note_title"
            data-notr="note-add-form-title">
        </div>

        <div class="form-field">
          <label for="new_note_content">Content</label>
          <textarea name="new_note_content" id="new_note_content" cols="30" rows="10"
            data-notr="note-add-form-content"></textarea>
        </div>

        <div class="form-field">
          <button type="submit" class="button">Add</button>
        </div>
      </form>

      <dialog data-notr="note-edit-dialog">
        <form id="note-edit-form" data-notr="note-edit-form">
          <div class="form-field">
            <label for="existing_note_title">Title</label>
            <input type="text" class="form-input" name="existint_note_title" id="existing_note_title"
              data-notr="note-edit-form-title">
          </div>

          <div class="form-field">
            <label for="existing_note_content">Content</label>
            <textarea name="existing_note_content" id="existing_note_content" cols="30" rows="10"
              data-notr="note-edit-form-content"></textarea>
          </div>
        </form>
      </dialog>

      <div id="notes-list" data-notr="list"></div>
    </section>

  </main>

  <script type="module" src="/src/app.ts"></script>
</body>

</html>
